system {
    host-name pod1-leaf2;
    auto-snapshot;
    time-zone UTC;
    root-authentication {
        encrypted-password "$6$jJtJzKNY$ae59syphgyFSFi75Mt9l3BHXz8oxrQnFJ/8ZlQkZSL4ej.MKXiyOIiqmsm/5OXCsvGcvDjmw7f0pIbHTdIFpt/";
    }
    commit {
        synchronize;
        no-delta-synchronize;
    }
    login {
        message "\n\n\n\t       * * *  W A R N I N G  * * *\n\tProperty of the XYZ\n\nIf you are not authorized to access this system, disconnect now.\nUsers of this system have no expectation of privacy. By continuing,\nyou consent to your keystrokes and data content being monitored.\n\n";
        retry-options {
            tries-before-disconnect 3;
            backoff-threshold 1;
            backoff-factor 6;
            minimum-time 30;
        }
        class SUPER-USER-REMOTE {
            idle-timeout 10;
            permissions all;
        }
        user remote {
            full-name Radius-Null-User;
            uid 9999;
            class SUPER-USER-REMOTE;
        }
        user testlab {
            uid 4000;
            class super-user;
            authentication {
                ssh-rsa "ssh-rsa ";
                encrypted-password "$6$zl1MOs9B$jDwJhvlYTw8nOphSAW6.A0Y8kitXEeLmrLfZrgipg9E5rA8fc0nec0isbx5MtXLYsixUqx3OhKx1AaYl8fYEs0";
            }
        }
    }
    services {
        ssh {
            root-login deny;
            protocol-version v2;
            connection-limit 5;
            rate-limit 5;
        }
        netconf {
            ssh {
                connection-limit 10;
                rate-limit 60;
            rfc-compliant;
            yang-compliant;
            }
        }
    }
    internet-options {
        tcp-drop-synfin-set;
    }
    authentication-order password;
    ports {
        console log-out-on-disconnect;
        auxiliary {
            disable;
            insecure;
        }
    }
    syslog {
        user * {
            any emergency;
        }
        host 4.4.4.4 {
            any notice;
            authorization any;
            firewall any;
            interactive-commands any;
            structured-data;
        }
        file messages {
            any any;
            authorization info;
        }
        file interactive-commands {
            interactive-commands any;
        }
    }
    name-server {
        x.x.x.x;
        y.y.y.y;
    }
    ntp {
        server 4.5.4.5;
    }
}
chassis {
    aggregated-devices {
        ethernet {
            device-count 48;
        }
    }
}

interfaces {
     et-0/0/53 {
        description "spine1 et-0/0/0";
        mtu 9192;
        unit 0 {
            family inet {
                address 172.21.0.5/31;
            }
            family inet6 {
                address 2001:db8:21::5/127;
            }
        }
    }
     et-0/0/54 {
        description "spine2 et-0/0/0";
        mtu 9192;
        unit 0 {
            family inet {
                address 172.21.0.7/31;
            }
            family inet6 {
                address 2001:db8:21::7/127;
            }
        }
    }
     vme {
        unit 0 {
            family inet {
                address 10.x.x.x/24;
            }
        }
    }
    irb {
        unit 114 {
            description "campus";
            family inet {
                address 10.44.11.1/24;
            }
            family inet6 {
                address 2001:db8:44:11::1/64;
                address fe80:44:11::1/64;
            }
            mac 00:00:5e:e4:31:57;
        }
        unit 201 {
            description "campus";
            family inet {
                address 10.44.200.1/24;
            }
            family inet6 {
                address 2001:db8:44:200::1/64;
                address fe80:44:200::1/64;
            }
            mac 00:00:5e:e4:31:57;
        }
    }
    lo0 {
        unit 0 {
            family inet {
                filter {
                    input SERVICE-IN;
                }
                address 10.44.255.2/32;
            }
            family inet6 {
                address 2001:db8:44:255::2/128;
            }
        }
        unit 1 {
            family inet {
                filter {
                    input SERVICE-IN;
                }
                address 10.44.254.2/32;
            }
            family inet6 {
                address 2001:db8:44:254::2/128;
            }
        }
    }
}


forwarding-options {
    storm-control-profiles default {
        all;
    }
    evpn-vxlan {
        shared-tunnels;      }
    vxlan-routing {
        overlay-ecmp;      }
}
routing-options {
    static {
        route 0.0.0.0/0 next-hop 10.x.x.x;
    }
    router-id 10.44.255.2;
    forwarding-table {
        export PFE-LB;
        ecmp-fast-reroute;
        chained-composite-next-hop {
            ingress {
                evpn;
            }
        }
    }
}

protocols {
    igmp {
        interface all {
            version 3;
        }
    mld {
        interface all {
            version 2;
        }
    }
    }
    router-advertisement {
        interface irb.114 {
            prefix 2001:db8:44:11::/64;
        }
    }
    lldp {
        port-id-subtype interface-name;
        neighbour-port-info-display port-id;
        interface all;
    }
    lldp-med {
        interface all;
    }

}





policy-options {
    policy-statement PFE-LB {
        then {
            load-balance per-packet;
        }
    }
}

