snmp {
    name v3_profile;
    location LOCATION_SITE_NAME_EXAMPLE;
    v3 {
        usm {
            local-engine {
                user snmptestuser {
                    authentication-sha {
                        authentication-password "Juniper1234567890FAKE!";
                    }                   
                    privacy-aes128 {
                        privacy-password "Juniper1234567890FAKE!";
                    }
                }
            }
        }
        vacm {
            security-to-group {
                security-model usm {
                    security-name SNMPTESTUSER {
                        group SNMPGROUPNAME;
                    }
                }
            }
            access {
                group SNMPGROUPNAME {
                    default-context-prefix {
                        security-model usm {
                            security-level privacy {
                                read-view ALL;
                            }
                        }
                    }
                }
            }
        }
        target-address SNMP_SERVER {
            address 7.7.7.7;
            target-parameters TARGET-PARAMS;
        }
        target-parameters TARGET-PARAMS {
            parameters {
                message-processing-model v3;
                security-model usm;
                security-level privacy;
                security-name SNMPTESTUSER;
            }
        }
    }
    view ALL {
        oid .1 include;
    }
    trap-options {
        source-address 10.192.16.133;
    }
}
