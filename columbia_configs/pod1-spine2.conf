}snmp {
    name v3_profile;
    location LOCATION_SITE_NAME_EXAMPLE;
    v3 {
        usm {
            local-engine {
                user snmptestuser {
                    authentication-sha {
                        authentication-password "Juniper1234567890FAKE!";
                    }                   
                    privacy-aes128 {
                        privacy-password "Juniper1234567890FAKE!";
                    }
                }
            }
        }
        vacm {
            security-to-group {
                security-model usm {
                    security-name SNMPTESTUSER {
                        group SNMPGROUPNAME;
                    }
                }
            }
            access {
                group SNMPGROUPNAME {
                    default-context-prefix {
                        security-model usm {
                            security-level privacy {
                                read-view ALL;
                            }
                        }
                    }
                }
            }
        }
        target-address SNMP_SERVER {
            address 7.7.7.7;
            target-parameters TARGET-PARAMS;
        }
        target-parameters TARGET-PARAMS {
            parameters {
                message-processing-model v3;
                security-model usm;
                security-level privacy;
                security-name SNMPTESTUSER;
            }
        }
    }
    view ALL {
        oid .1 include;
    }
    trap-options {
        source-address 10.192.16.xxx;
    }
}
forwarding-options {
    storm-control-profiles default {
        all;
    }
}
routing-options {
    static {
        route 0.0.0.0/0 next-hop 10.192.16.1;
    }
    router-id 10.44.255.6;
    autonomous-system 65006;
    forwarding-table {
        export PFE-LB;
        ecmp-fast-reroute;
        chained-composite-next-hop {
            ingress {
                evpn;
            }
        }
    }
}
protocols {
    lldp {
        port-id-subtype interface-name;
        neighbour-port-info-display port-id;
        interface all;
    }
    lldp-med {
        interface all;
    }
    bgp {
        group EVPN-UNDERLAY {
            type external;
            connect-retry-interval 2;
            mtu-discovery;
            log-updown;
            family inet {
                unicast;
            }
            authentication-key "$9$rjyKWXVwgUjq7-jqmfn6revW7-"
            export UNDERLAY-BGP-OUT;
            local-as 65006;
            graceful-restart {
                disable;
            }
            multipath {
                multiple-as;
            }
            bfd-liveness-detection {
                minimum-interval 1000;
                multiplier 3;
            }
            neighbor 10.44.250.1 {
                description pod1-leaf1;
                peer-as 65001;
            }
            neighbor 10.44.250.1 {
                description pod1-leaf2;
                peer-as 65002;
            }
            neighbor 10.44.250.1 {
                description core1;
                peer-as 65009;
            }
            neighbor 10.44.250.1 {
                description core2;
                peer-as 65010;
            }
        }
        group EVPN-UNDERLAY-V6 {
            type external;
            connect-retry-interval 2;
            mtu-discovery;
            log-updown;
            family inet6 {
                unicast;
            }
            authentication-key "$9$rjyKWXVwgUjq7-jqmfn6revW7-"
            export UNDERLAY-BGP-OUT-V6;
            local-as 65006;
            graceful-restart {
                disable;
            }
            multipath {
                multiple-as;
            }
            bfd-liveness-detection {
                minimum-interval 1000;
                multiplier 3;
            }
            neighbor 2001:db8:250::2 {
                description pod1-leaf1;
                peer-as 65001;
            }
            neighbor 2001:db8:250::6 {
                description pod1-leaf2;
                peer-as 65002;
            }
            neighbor 2001:db8:250::17 {
                description core1;
                peer-as 65009;
            }
            neighbor 2001:db8:250::19 {
                description core2;
                peer-as 65010;
            }
        }
        group EVPN-OVERLAY {
            type external;
            multihop {
                ttl 1;
                no-nexthop-change;
            }
            connect-retry-interval 2;
            local-address 2001:db8:255::6;
            mtu-discovery;
            log-updown;
            family evpn {
                signaling{
                    loops 2;
                }
            }
            authentication-key "$9$rjyKWXVwgUjq7-jqmfn6revW7-"
            local-as 65006;
            graceful-restart {
                disable;
			}
            multipath{
                multiple-as;
            }
            bfd-liveness-detection {
                minimum-interval 1000;
                multiplier 3;
                session-mode automatic;
            }
            neighbor 2001:db8:255::2 {
                description pod1-leaf1;
                peer-as 65001;
            }
            neighbor 2001:db8:255::6 {
                description pod1-leaf2;
                peer-as 65002;
            }
            neighbor 2001:db8:255::9 {
                description core1;
                peer-as 65009;
            }
            neighbor 2001:db8:255::10 {
                description core2;
                peer-as 65010;
            }
        }
    }
}
policy-options {
    prefix-list MGMT-NETS {
        10.192.16.0/23;
        2001:db8:1::100/128;
    }
    prefix-list SNMP-SERVERS {
        10.44.1.100/32;
    }
    prefix-list BGP-NEIGHBORS {
        apply-path "protocols bgp group <*> neighbor <*>";
    }
    prefix-list BGP-NEIGHBORS-VRF {
        apply-path "routing-instances <*> protocols bgp group <*> neighbor <*>";
    }
    prefix-list BGP-NEIGHBORS-IPV6 {
        apply-path "protocols bgp group <*> neighbor <*:*>";
    }
    prefix-list BGP-NEIGHBORS-IPV6-VRF {
        apply-path "routing-instances <*> protocols bgp group <*> neighbor <*:*>";
    }
    prefix-list NTP-SERVERS {
        apply-path "system ntp server <*>";
    }
    prefix-list DNS-SERVERS {
        apply-path "system name-server <*>";
    }
    prefix-list RADIUS-SERVERS {
        apply-path "system radius-server <*>";
    }
    prefix-list SYSLOG-SERVERS {
        apply-path "system syslog host *";
    }
    prefix-list IPV4-INTERFACES {
        apply-path "interfaces <*> unit <*> family inet address <*>";
    }
    prefix-list IPV6-INTERFACES {
        apply-path "interfaces <*> unit <*> family inet6 address <*>";
    }
    prefix-list LOCALHOST {
        apply-path "interfaces lo0 unit 0 family inet address <*>";
    }
    prefix-list IPV6-LINK-LOCAL {
        fe80::/64;
    }
    policy-statement PFE-LB {
        then {
            load-balance per-packet;
        }
    }
    policy-statement UNDERLAY-BGP-OUT {
        term ADVERTISE {
            from {
                protocol direct;
                route-filter 10.44.255.6/32 exact;
            }
            then accept;
        }
    }
    policy-statement UNDERLAY-BGP-OUT-V6 {
        term ADVERTISE {
            from {
                protocol direct;
                route-filter 2001:db8:255::6/128 exact;
            }
            then accept;
        }
    }
}
