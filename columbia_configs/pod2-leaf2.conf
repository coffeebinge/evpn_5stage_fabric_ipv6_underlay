system {
    host-name pod2-leaf2;
    auto-snapshot;
    time-zone UTC;
    root-authentication {
        encrypted-password "$6$ew4S82UjhPNTJK4t$OWsNIvyzDiXXrA4mTNEX.Fzg7NpztklcekdKerZCDbvftzJJH2mAltWca1EFdE9fTIkkq8gDkLGF.j2LE3D7x.";
    }
    commit {
        synchronize;
        no-delta-synchronize;
    }
    login {
        message "\n\n\n\t       * * *  W A R N I N G  * * *\n\tProperty of the XYZ\n\nIf you are not authorized to access this system, disconnect now.\nUsers of this system have no expectation of privacy. By continuing,\nyou consent to your keystrokes and data content being monitored.\n\n";
        retry-options {
            tries-before-disconnect 3;
            backoff-threshold 1;
            backoff-factor 6;
            minimum-time 30;
        }
        class SUPER-USER-REMOTE {
            idle-timeout 10;
            permissions all;
        }
        user remote {
            full-name AAA-Null-User;
            uid 9999;
            class SUPER-USER-REMOTE;
        }
        user testlab {
            uid 4000;
            class super-user;
            authentication {
                ssh-rsa "ssh-rsa ";
                encrypted-password "$6$lkgM7rjd$kLGfLTA9twJWRpAlKUoRUPpiPMPQPkVUVTOJpdVWynQF0/h1NCLKiSw4NHo7lnc6uOC2FvOB4lxwt6LWv69LA.";
            }
        }
    }
    services {
        ssh {
            root-login deny;
            protocol-version v2;
            connection-limit 5;
            rate-limit 5;
        }
        netconf {
            ssh {
                connection-limit 10;
                rate-limit 60;
            }
            rfc-compliant;
            yang-compliant;
        }
    }
    internet-options {
        tcp-drop-synfin-set;
    }
    authentication-order password;
    ports {
        console log-out-on-disconnect;
        auxiliary {
            disable;
            insecure;
        }
    }
    syslog {
        user * {
            any emergency;
        }
        host 4.4.4.4 {
            any notice;
            authorization any;
            firewall any;
            interactive-commands any;
            structured-data;
        }
        file messages {
            any any;
            authorization info;
        }
        file interactive-commands {
            interactive-commands any;
        }
    }
    name-server {
        8.8.8.8;
        8.8.4.4;
    }
    ntp {
        server 4.5.4.5;
    }
}
chassis {
    aggregated-devices {
        ethernet {
            device-count 48;
        }
    }
    forwarding-options {
        vxlan-gbp-profile;
    }
}
