        }
    }
    xe-0/0/3 {
        description "ae3 test with ESI";
        ether-options {
            802.3ad ae3;
        }
    }
    ae2 {
        description "host facing";
        aggregated-ether-options {
            lacp {
                active;
                system-id 00:00:5e:e4:31:57;
            }
        }
        unit 0 {
            family ethernet-switching {
                interface-mode access;
                vlan {
                    members [ VLAN106 ];
                }
            }
        }
    }
    ae3 {
        description "host facing";
        esi {
            00:02:03:00:00:00:00:00:00:00;
            all-active;
        }
        aggregated-ether-options {
            lacp {
                active;
                system-id 00:00:5e:e4:31:57;
            }
        }
        unit 0 {
            family ethernet-switching {
                interface-mode trunk;
                vlan {
                    members [ VLAN103 VLAN106 ];
                }
            }
        }
    }
    vme {
        unit 0 {
            family inet {
                address 10.192.16.250/23;
            }
        }
    }
    irb {
        unit 104 {
            description "campus";
            family inet {
                address 10.44.104.1/24;
            }
            family inet6 {
                address 2001:db8:44:104::1/64;
                address fe80::10:44:104:1/64;
            }
            mac 00:00:5e:e4:31:57;
        }
        unit 106 {
            description "campus";
            family inet {
                address 10.44.106.1/24;
            }
            family inet6 {
                address 2001:db8:44:106::1/64;
                address fe80::10:44:106:1/64;
            }
            mac 00:00:5e:e4:31:57;
        }
    }
    lo0 {
        unit 0 {
            family inet {
                address 10.44.255.4/32;
            }
            family inet6 {
                address 2001:db8:255::4/128;
            }
        }
        unit 1 {
            family inet {
                address 10.44.254.4/32;
            }
