            }
            family inet6 {
                address 2001:db8:250::12/127;
            }
        }
    }
    et-0/0/55 {
        description "EVPN_UPLINK: pod2-spine2 et-0/0/1";
        mtu 9192;
        unit 0 {
            family inet {
                address 10.44.250.14/31;
            }
            family inet6 {
                address 2001:db8:250::14/127;
            }
        }
    }
     xe-0/0/0 {
