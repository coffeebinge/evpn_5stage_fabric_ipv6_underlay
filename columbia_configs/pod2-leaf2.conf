}
snmp {
    name v3_profile;
    location LOCATION_SITE_NAME_EXAMPLE;
    v3 {
        usm {
            local-engine {
                user snmptestuser {
                    authentication-sha {
                        authentication-password "Juniper1234567890FAKE!";
                    }                   
                    privacy-aes128 {
                        privacy-password "Juniper1234567890FAKE!";
                    }
                }
            }
        }
        vacm {
            security-to-group {
                security-model usm {
                    security-name SNMPTESTUSER {
                        group SNMPGROUPNAME;
                    }
                }
            }
            access {
                group SNMPGROUPNAME {
                    default-context-prefix {
                        security-model usm {
                            security-level privacy {
                                read-view ALL;
                            }
                        }
                    }
                }
            }
        }
        target-address SNMP_SERVER {
            address 7.7.7.7;
            target-parameters TARGET-PARAMS;
        }
        target-parameters TARGET-PARAMS {
            parameters {
                message-processing-model v3;
                security-model usm;
                security-level privacy;
                security-name SNMPTESTUSER;
            }
        }
    }
    view ALL {
        oid .1 include;
    }
    trap-options {
        source-address 10.192.16.250;
    }
}
forwarding-options {
    storm-control-profiles default {
        all;
    }
    evpn-vxlan {
        shared-tunnels;
    }
    vxlan-routing {
        overlay-ecmp;
    }
}
routing-options {
    static {
        route 0.0.0.0/0 next-hop 10.192.16.1;
    }
    router-id 10.44.255.4;
    autonomous-system 65004;
    forwarding-table {
        export PFE-LB;
        ecmp-fast-reroute;
        chained-composite-next-hop {
            ingress {
                evpn;
            }
        }
    }
}
protocols {
    igmp {
        interface all {
            version 3;
        }
    }
    mld {
        interface all {
            version 2;
        }
    }
    rstp {
        interface xe-0/0/0 edge;
        interface xe-0/0/1 edge;
        interface ae2 edge;
        interface ae3 edge;
        interface all;
        bpdu-block-on-edge;
    }
    router-advertisement {
        interface irb.104 {
            prefix 2001:db8:44:104::/64;
        }
    }
    lldp {
        port-id-subtype interface-name;
        neighbour-port-info-display port-id;
        interface all;
    }
    lldp-med {
        interface all;
    }
    bgp {
        group EVPN-UNDERLAY {
            type external;
            connect-retry-interval 2;
            mtu-discovery;
            log-updown;
            family inet {
                unicast;
            }
            authentication-key "$9$rjyKWXVwgUjq7-jqmfn6revW7-"
            export UNDERLAY-BGP-OUT;
            local-as 65004;
            graceful-restart {
                disable;
            }
            multipath {
                multiple-as;
            }
            bfd-liveness-detection {
                minimum-interval 1000;
                multiplier 3;
            }
            neighbor 10.44.250.13 {
                description pod2-spine1;
                peer-as 65007;
            }
            neighbor 10.44.250.15 {
                description pod2-spine2;
                peer-as 65008;
            }
        }
        group EVPN-UNDERLAY-V6 {
            type external;
            connect-retry-interval 2;
            mtu-discovery;
            log-updown;
            family inet6 {
                unicast;
            }
            authentication-key "$9$rjyKWXVwgUjq7-jqmfn6revW7-"
            export UNDERLAY-BGP-OUT-V6;
            local-as 65004;
            graceful-restart {
                disable;
            }
            multipath {
                multiple-as;
            }
            bfd-liveness-detection {
                minimum-interval 1000;
                multiplier 3;
            }
            neighbor 2001:db8:250::13 {
                description pod2-spine1;
                peer-as 65007;
            }
            neighbor 2001:db8:250::15 {
                description pod2-spine2;
                peer-as 65008;
            }
        }
        group EVPN-OVERLAY {
            type external;
            multihop {
                ttl 1;
                no-nexthop-change;
            }
            connect-retry-interval 2;
            local-address 2001:db8:255::4;
            mtu-discovery;
            log-updown;
            family evpn {
                signaling{
                    loops 2;
                }
            }
            authentication-key "$9$rjyKWXVwgUjq7-jqmfn6revW7-"
            local-as 65004;
            graceful-restart {
                disable;
			}
            multipath{
                multiple-as;
            }
            bfd-liveness-detection {
                minimum-interval 1000;
                multiplier 3;
                session-mode automatic;
            }
            neighbor 2001:db8:255::7 {
                description pod2-spine1;
                peer-as 65007;
            }
            neighbor 2001:db8:255::8 {
                description pod2-spine2;
                peer-as 65008;
            }
        }
    }
}
policy-options {
    prefix-list MGMT-NETS {
        10.44.1.0/24;
        2001:db8:1::100/128;
    }
    prefix-list SNMP-SERVERS {
        10.44.1.100/32;
    }
    prefix-list BGP-NEIGHBORS {
        apply-path "protocols bgp group <*> neighbor <*>";
    }
    prefix-list BGP-NEIGHBORS-VRF {
        apply-path "routing-instances <*> protocols bgp group <*> neighbor <*>";
    }
    prefix-list BGP-NEIGHBORS-IPV6 {
        apply-path "protocols bgp group <*> neighbor <*:*>";
    }
    prefix-list BGP-NEIGHBORS-IPV6-VRF {
        apply-path "routing-instances <*> protocols bgp group <*> neighbor <*:*>";
    }
    prefix-list NTP-SERVERS {
        apply-path "system ntp server <*>";
    }
    prefix-list DNS-SERVERS {
        apply-path "system name-server <*>";
    }
    prefix-list RADIUS-SERVERS {
        apply-path "system radius-server <*>";
    }
    prefix-list SYSLOG-SERVERS {
        apply-path "system syslog host *";
    }
    prefix-list IPV4-INTERFACES {
        apply-path "interfaces <*> unit <*> family inet address <*>";
    }
    prefix-list IPV6-INTERFACES {
        apply-path "interfaces <*> unit <*> family inet6 address <*>";
    }
    prefix-list LOCALHOST {
        apply-path "interfaces lo0 unit 0 family inet address <*>";
    }
    prefix-list IPV6-LINK-LOCAL {
        fe80::/64;
    }
    policy-statement PFE-LB {
        then {
            load-balance per-packet;
        }
    }
    policy-statement UNDERLAY-BGP-OUT {
        term ADVERTISE {
            from {
                protocol direct;
                route-filter 10.44.255.4/32 exact;
            }
            then accept;
        }
    }
    policy-statement UNDERLAY-BGP-OUT-V6 {
        term ADVERTISE {
            from {
                protocol direct;
                route-filter 2001:db8:255::4/128 exact;
            }
            then accept;
        }
    }
    policy-statement EXPORT-T5 {
        term ipv4 {
            from {
                protocol evpn;
                route-filter 0.0.0.0/0 prefix-length-range /32-/32;
            }
            then accept;
        }
        term direct {
            from protocol direct;
            then accept;
        }
        term static {
            from protocol static;
            then accept;
        }
        term ipv6 {
            from {
                family inet6;
                protocol evpn;
                route-filter 0::0/0 prefix-length-range /128-/128;
            }
            then accept;
        }                               
    }
}
routing-instances {
    evpn_vs {
        instance-type mac-vrf;
        protocols {
            evpn {
                encapsulation vxlan;
                default-gateway no-gateway-community;
                extended-vni-list all;
            }
        }
        vtep-source-interface lo0.0 inet6;
        service-type vlan-aware;
        interface xe-0/0/0;
        interface xe-0/0/1;
        interface ae2;
        interface ae3;
        route-distinguisher  10.44.255.4:1;
        vrf-target {                    
            target:65000:1;
            auto;
        }
        vlans {
            default {
                vlan-id 4090;
            }
            VLAN104 {
                description "campus";
                vlan-id 104;
                l3-interface irb.104;
                vxlan {
                    vni 100104;
                }
            }
            VLAN106 {
                description "campus";
                vlan-id 106;
                l3-interface irb.106;
                forwarding-options {
                    dhcp-security {
                        arp-inspection;
                        ip-source-guard;
                        mine-dhcp-client-options;
                        mine-dhcpv6-client-options;
                    }
                }
                vxlan {
                    vni 100106;
                }
            }
            VLAN165 {
                description "L2-only-vlan165";
                vlan-id 165;
                vxlan {
                    vni 100165;
                }
            }
        }
    }
    campus {
        instance-type vrf;
        routing-options {
            multipath;
            auto-export;
        }
        protocols {
            evpn {
                ip-prefix-routes {
                    advertise direct-nexthop;
                    encapsulation vxlan;
                    vni 199101;
                    inactive: export EXPORT-T5;
                }
            }
        }
        interface lo0.1;
        interface irb.104;
        interface irb.106;
        route-distinguisher 10.44.255.4:101;
        vrf-target target:65000:101;
        vrf-table-label;
    }
}
poe {
    interface all;
}
