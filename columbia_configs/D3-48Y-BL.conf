                }
                oism {
                    supplemental-bridge-domain-irb irb.901;
                    pim-evpn-gateway;
                }
            }
            ospf {
                area 0.0.0.0 {
                    interface irb.901;
                    interface all {
                        passive;
                    }
                }
            }
            ospf3 {
                area 0.0.0.0 {
                    interface irb.901;
                    interface all {
                        passive;
                    }
                }
            }
            pim {
                rp {
                    static {
                        address 2.2.2.2;
                        address 2001:db8:2:2::2:2;
                    }
                }
                interface irb.105 {
                    distributed-dr;
                }
                interface irb.901 {
                    accept-remote-source;
                }
                interface ae1.99;
                disable-packet-register;
            }
        }
        interface lo0.1;
        interface ae1.99;
        interface irb.105;
        interface irb.901;
