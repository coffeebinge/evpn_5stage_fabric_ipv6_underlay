---
## global config parameters - definitions for all devices in the fabric
timezone: UTC
dns:
  - x.x.x.x
  - y.y.y.y

radius:
  - 1.2.3.4
  - 5.6.7.8

syslog:
  - 4.4.4.4

ntp:
  - 4.5.4.5

loginmsg: \n\n\n\t       * * *  W A R N I N G  * * *\n\tProperty of the XYZ\n\nIf you are not authorized to access this system, disconnect now.\nUsers of this system have no expectation of privacy. By continuing,\nyou consent to your keystrokes and data content being monitored.\n\n


##############################################
## ssh section
## root login, allow or deny
## nc represents netconf

root-login: deny 
ssh-connection-limit: 5
ssh-rate-limit: 5
nc-connection-limit: 10
nc-rate-limit: 60


datavlans:
  - {id: 200, vni: 100200, l3-enabled: False, vrf: False, any-mac: False, ip-prefix: False, irb-hostbit: False, bitmask: False, ip6-prefix: False, ip6-bitmask: False, ip6-ll: False, description: IOT_NETWORK}
  - {id: 201, vni: 100201, l3-enabled: True, vrf: campus, any-mac: "00:00:5e:e4:31:57", ip-prefix: 10.44.200, irb-hostbit: 1, bitmask: 24, ip6-prefix: "2001:db8:44:200::", ip6-bitmask: 64, ip6-ll: "fe80:44:200::",  description: "campus"}
