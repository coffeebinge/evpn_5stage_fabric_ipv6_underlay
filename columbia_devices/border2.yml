uplinks:
- int: et-0/0/48
  description: "core1 et-0/0/1"
  vlan-tagging: False
  mtu: 9192
  unit:
  - {id: 0, vlan-id: 1, addr-v4: 10.44.250.35, bitmask: 31, addr-v6: "2001:db8:250::35", v6-bitmask: 127, vrf: False}
- int: et-0/0/49
  description: "DO NOT HAVE - core2 et-0/0/5"
