bgp-neigh:
  - {ubgp-ip: 10.44.250.13, ubgp-ip6: "2001:db8:250::13", obgp-ip6: "2001:db8:255::7", peer-as: 65007, bfd-int: 1000, bfd-mult: 3, desc: pod2-spine1}
